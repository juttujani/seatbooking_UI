<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>seatbooking</title>
    <link rel="stylesheet" href="index.css">

    <link rel=" icon" href="theater.png" type="image/png">
</head>

<body>

    <div class="moive-container">
        <label for="">Pick a moive</label>
        <select id="moive">
            <option value="100">salaar(100rs)</option>
            <option value="100">devara(100rs)</option>
            <option value="80">avengers(80rs)</option>
            <option value="70">hello(70rs)</option>
        </select>

        <ul class="showcase">
            <li>
                <div class="seat"></div>
                <small>N/A</small>
            </li>
            <li>
                <div class="seat selected"></div>
                <small>selected</small>
            </li>
            <li>
                <div class="seat occupied"></div>
                <small>occupied</small>
            </li>
        </ul>
    </div>


    <div class="container">

        <div class="screen"></div>

        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
        <div class="row">
            <div class="seat occupied"></div>
            <div class="seat occupied"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat occupied"></div>
            <div class="seat occupied"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
        <div class="row">
            <div class="seat occupied"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat occupied"></div>
        </div>
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
        
    </div>

    <p class="text">you have selected <span id="count">0</span>seats for a price <span id="total">0</span></p>


    <!--  --><div class="buttons">

        <button class="btn button" id="btn">book</button>
        <button class="reset button" id="reset">reset</button>
    </div>

    <script src="index.js"></script>
</body>

</html>
